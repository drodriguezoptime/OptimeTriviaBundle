Optime\TriviaBundle\Entity\Answer:
  type: entity
  repositoryClass: Optime\TriviaBundle\Entity\repository\AnswerRepository
  table: optime_trivia_answers
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    text:
      type: string
      length: 500
    points:
      type: integer
      length: 100
    valid:
      type: boolean
      nullable: true
    createdAt:
      type: datetime
      column: created_at
    updatedAt:
      type: datetime
      column: updated_at
  manyToOne:
    question:
      targetEntity: Optime\TriviaBundle\Entity\Question
      inversedBy: answers